<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주식 분석기 챗봇</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/images/cham-logo.png" alt="CHAM 로고" height="50">
        </div>
        <div class="login">
            <button id="googleLogin">Google 로그인</button>
        </div>
    </header>

    <main>
        <h1>주식 분석기 챗봇</h1>
        <div class="input-area">
            <input type="text" id="stockName" placeholder="분석하고 싶은 주식 이름을 입력하세요">
            <select id="market">
                <option value="한국 마켓">한국 마켓</option>
                <option value="미국 마켓">미국 마켓</option>
            </select>
            <button onclick="analyzeStock()">분석하기</button>
        </div>
        <div id="result" class="result-area"></div>
    </main>

    <footer>
        <p>&copy; 2024 주식 분석기 챗봇. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
